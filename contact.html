                        <textarea name="message" class="form-input _req"></textarea>

                    </div>

                    <div class="form-item">

                        <label for="file-image">Choose file</label>

                        <div class="file">
                            <div class="file-item">
                                <input type="file" accept=".jpg, .raw, .tiff, .psd" name="file-image" class="file-input" id="formImage">
                                <div class="file-button">Choose</div>
                            </div>
                            <div class="file-preview" id="formPreview"></div>
                        </div>
                    </div>
